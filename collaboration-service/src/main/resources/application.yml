server:
  port: 8085

spring:
  application:
    name: collaboration-service
  datasource:
    url: jdbc:postgresql://localhost:5432/collaboration_service
    username: skillsync
    password: skillsync123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

jwt:
  secret: ${JWT_SECRET:mySecretKeyForSkillSyncPlatformThatIsLongEnough}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.skillsync.collaboration: DEBUG

---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://postgres:5432/collaboration_service