server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=2
        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/users/**
          filters:
            - StripPrefix=2
        - id: project-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/projects/**
          filters:
            - StripPrefix=2
        - id: github-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/v1/github/**
          filters:
            - StripPrefix=2
        - id: collaboration-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/v1/collaborations/**
          filters:
            - StripPrefix=2
        - id: feedback-service
          uri: http://localhost:8086
          predicates:
            - Path=/api/v1/feedback/**
          filters:
            - StripPrefix=2
        - id: notification-service
          uri: http://localhost:8087
          predicates:
            - Path=/api/v1/notifications/**
          filters:
            - StripPrefix=2
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
  data:
    redis:
      host: localhost
      port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

