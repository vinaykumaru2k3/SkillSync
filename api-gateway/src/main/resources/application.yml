server:
  port: 8080

spring:
  application:
    name: api-gateway
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# Gateway service URLs configuration
gateway:
  services:
    auth-service:
      url: http://localhost:8081
    user-service:
      url: http://localhost:8082
    project-service:
      url: http://localhost:8083
    github-service:
      url: http://localhost:8084
    collaboration-service:
      url: http://localhost:8085
    feedback-service:
      url: http://localhost:8086
    notification-service:
      url: http://localhost:8087

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 10
        sliding-window-type: COUNT_BASED
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        minimum-number-of-calls: 5
        automatic-transition-from-open-to-half-open-enabled: true
        permitted-number-of-calls-in-half-open-state: 3
      auth-service:
        sliding-window-size: 20
        failure-rate-threshold: 30
        wait-duration-in-open-state: 20s
        minimum-number-of-calls: 10
        permitted-number-of-calls-in-half-open-state: 5
    instances:
      auth-service:
        base-config: auth-service
      user-service:
        base-config: default
      project-service:
        base-config: default
      github-service:
        base-config: default
      collaboration-service:
        base-config: default
      feedback-service:
        base-config: default
      notification-service:
        base-config: default
  timelimiter:
    configs:
      default:
        timeout-duration: 10s
      auth-service:
        timeout-duration: 5s
    instances:
      auth-service:
        base-config: auth-service
      user-service:
        base-config: default
      project-service:
        base-config: default
      github-service:
        base-config: default
      collaboration-service:
        base-config: default
      feedback-service:
        base-config: default
      notification-service:
        base-config: default

---
# Docker profile configuration
spring:
  config:
    activate:
      on-profile: docker
  data:
    redis:
      host: redis
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# Docker environment service URLs
gateway:
  services:
    auth-service:
      url: http://auth-service:8081
    user-service:
      url: http://user-service:8082
    project-service:
      url: http://project-service:8083
    github-service:
      url: http://github-sync-service:8084
    collaboration-service:
      url: http://collaboration-service:8085
    feedback-service:
      url: http://feedback-service:8086
    notification-service:
      url: http://notification-service:8087