version: '3.8'

services:
  # Databases
  postgres:
    image: postgres:15-alpine
    container_name: skillsync-postgres
    environment:
      POSTGRES_DB: skillsync
      POSTGRES_USER: skillsync
      POSTGRES_PASSWORD: skillsync123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - skillsync-network

  mongodb:
    image: mongo:7.0
    container_name: skillsync-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: skillsync
      MONGO_INITDB_ROOT_PASSWORD: skillsync123
      MONGO_INITDB_DATABASE: skillsync
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - skillsync-network

  redis:
    image: redis:7-alpine
    container_name: skillsync-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - skillsync-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: skillsync-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: skillsync
      RABBITMQ_DEFAULT_PASS: skillsync123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - skillsync-network

  # Microservices
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: skillsync-api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - redis
      - rabbitmq
    networks:
      - skillsync-network

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: skillsync-auth-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - postgres
    networks:
      - skillsync-network

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: skillsync-user-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - postgres
    networks:
      - skillsync-network

  project-service:
    build:
      context: ./project-service
      dockerfile: Dockerfile
    container_name: skillsync-project-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - postgres
    networks:
      - skillsync-network

  github-sync-service:
    build:
      context: ./github-sync-service
      dockerfile: Dockerfile
    container_name: skillsync-github-sync-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - mongodb
    networks:
      - skillsync-network

  collaboration-service:
    build:
      context: ./collaboration-service
      dockerfile: Dockerfile
    container_name: skillsync-collaboration-service
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - postgres
    networks:
      - skillsync-network

  feedback-service:
    build:
      context: ./feedback-service
      dockerfile: Dockerfile
    container_name: skillsync-feedback-service
    ports:
      - "8086:8086"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - mongodb
    networks:
      - skillsync-network

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: skillsync-notification-service
    ports:
      - "8087:8087"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - redis
      - rabbitmq
    networks:
      - skillsync-network

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  rabbitmq_data:

networks:
  skillsync-network:
    driver: bridge